<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        .destination {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .destination img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="destination">
            <img src="https://via.placeholder.com/150x100" alt="Destination Image">
            <div>
                <h2>New York City</h2>
                <p>Explore the Big Apple with our guided tours.</p>
                <a href="#">Learn More</a>
            </div>
        </div>
        <div class="destination">
            <img src="https://via.placeholder.com/150x100" alt="Destination Image">
            <div>
                <h2>Paris</h2>
                <p>Discover the romance of Parisian streets.</p>
                <a href="#">Learn More</a>
            </div>
        </div>
        <div class="destination">
            <img src="https://via.placeholder.com/150x100" alt="Destination Image">
            <div>
                <h2>Tokyo</h2>
                <p>Experience the vibrant culture of Tokyo.</p>
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Travel Website. All rights reserved.</p>
    </footer>
</body>
</html>
